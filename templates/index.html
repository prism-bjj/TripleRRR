<!DOCTYPE html>
<html>
<head>
    <title>Triple R Assessment</title>
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Include FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Include MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <!-- Leaflet Search CSS (Optional: Remove if using custom search) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search/dist/leaflet-search.min.css">

    <!-- Leaflet Search JS (Optional: Remove if using custom search) -->
    <script src="https://unpkg.com/leaflet-search/dist/leaflet-search.min.js"></script>

    <style>
        /* Root Variables for Colors */
        :root {
            --primary-color: #2C3E50;    /* Dark Slate */
            --secondary-color: #18BC9C;  /* Teal */
            --accent-color: #E74C3C;     /* Red */
            --background-color: #6bd9bd; /*  */
            --text-color: #2C3E50;       /* Dark Slate */
            --light-text-color: #7F8C8D; /* Gray */
            --border-radius: 12px;
        }

        .youtube-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            overflow-x: auto;
            padding: 10px 0;
        }
        .youtube-video {
            flex: 0 0 300px;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        .youtube-video iframe {
            width: 100%;
            height: 170px;
        }
        .youtube-video-title {
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: var(--primary-color);
        }

        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            overflow-x: hidden;
        }
        .container {
            max-width: 1000px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(44, 62, 80, 0.2);
            border-radius: var(--border-radius);
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(44, 62, 80, 0.3);
        }
        h2 {
            text-align: center;
            font-size: 75px;
            font-weight: 500;
            color: var(--primary-color);
            margin-bottom: 40px;
            position: relative;
        }
        h2::after {
            content: '';
            width: 60px;
            height: 4px;
            background-color: var(--secondary-color);
            display: block;
            margin: 20px auto 0;
            border-radius: 2px;
        }
        h3 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-weight: 500;
            text-align: center;
            font-size: 25px;
        }
        label {
            display: block;
            margin-top: 20px;
            color: var(--light-text-color);
            font-weight: 500;
        }
        select, input, textarea {
            width: 97%;
            padding: 14px;
            margin-top: 10px;
            border-radius: var(--border-radius);
            border: 1px solid #ccc;
            font-size: 16px;
            transition: border-color 0.3s;
            background-color: #f9f9f9;
        }
        select:focus, input:focus, textarea:focus {
            border-color: var(--secondary-color);
            outline: none;
            background-color: #fff;
        }
        button {
            background-color: var(--secondary-color);
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            border: none;
            padding: 14px 20px;
            margin-top: 30px;
            border-radius: var(--border-radius);
            font-weight: 500;
            width: 100%;
        }
        button:hover {
            background-color: #149174;
            transform: translateY(-2px);
        }
        .result, .error, .output {
            margin-top: 30px;
            padding: 20px;
            border-radius: var(--border-radius);
            font-size: 16px;
            line-height: 1.6;
            {#display: none;#}
        }
        .result {
            background-color: #ecf0f1;
            color: var(--text-color);
            display: none;
        }
        .error {
            background-color: #f8d7da;
            color: #c0392b;
            display: none;
        }
        .output {
            background-color: #ecf0f1;
            color: var(--text-color);
        }
        .tab-buttons {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: nowrap;
            overflow-x: auto;
        }
        .tab-button {
            padding: 12px 25px;
            margin: 5px;
            background-color: #fff;
            border: 2px solid var(--secondary-color);
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            color: var(--secondary-color);
            font-weight: 500;
            white-space: nowrap;
        }
        .tab-button.active {
            background-color: var(--secondary-color);
            color: #fff;
        }
        .tab-button:hover {
            background-color: var(--secondary-color);
            color: #fff;
        }
        .section {
            display: none;
            padding-top: 30px;
            animation: fadeIn 0.5s ease-in-out;
        }
        .section.active {
            display: block;
        }
        #disaster {
            color: dimgray;
            width: auto;
        }
        /* Map Styling */
        #map {
            height: 500px;
            width: 100%;
            margin-top: 30px;
            border-radius: var(--border-radius);
            overflow: hidden;
            position: relative;
        }
        /* Loading Spinner Styling */
        #loading-spinner {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: var(--border-radius);
            text-align: center;
            display: none;
            z-index: 1000;
        }
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            h2 {
                font-size: 24px;
            }
            h3 {
                font-size: 20px;
            }
            button {
                font-size: 16px;
            }
            select, input, textarea {
                font-size: 14px;
            }
            .tab-buttons {
                flex-wrap: nowrap;
                overflow-x: auto;
            }
        }

        /* Leaflet-Search Positioning */
        .leaflet-control-search {
            position: absolute;
            top: 10px;
            left: 50px;
            z-index: 1000;
        }

        .leaflet-control-search input {
            width: 200px;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Triple R Assessment</h2>

        <!-- Loading Spinner -->
        <div id="loading-spinner">
            <i class="fas fa-spinner fa-pulse fa-2x"></i>
            <p>Please wait...</p>
        </div>

        <!-- Main Tab Navigation for Sections -->
        <div class="tab-buttons main-tabs">
            <button class="tab-button active" onclick="showSection('recognition')">Recognition</button>
            <button class="tab-button" onclick="showSection('response')">Response</button>
            <button class="tab-button" onclick="showSection('recovery')">Recovery</button>
        </div>

        <!-- Recognition Section -->
        <div id="recognition" class="section active">
            <!-- Sub Tab Navigation within Recognition -->
            <div class="tab-buttons sub-tabs">
                <button class="tab-button active" onclick="showForm('base')">Base Risk Score</button>
                <button class="tab-button" onclick="showForm('predictive')">Predictive Risk Score</button>
            </div>

            <!-- Base Risk Score Form -->
            <div id="base" class="section active">
                <h3>Base Risk Score</h3>
                <form id="base-risk-form">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" placeholder="Enter state name" required>

                    <label for="county">County:</label>
                    <input type="text" id="county" name="county" placeholder="Enter county name" required>

                    <label for="disaster">Type of Natural Disaster:</label>
                    <select name="disaster" id="disaster" required>
                        <option value="" disabled selected>Select a disaster type</option>
                        {% for disaster in disaster_types %}
                            <option value="{{ disaster }}">{{ disaster }}</option>
                        {% endfor %}
                    </select>

                    <button type="button" onclick="calculateBaseRisk(); getResponseGuidance(); getRecoveryGuidance();">Calculate Base Risk</button>
                    <div class="result" id="base-result"></div>
                    <div class="result" id="additional-info"></div>
                    <div class="error" id="base-error"></div>
                </form>
            </div>

            <!-- Predictive Risk Score Form -->
            <div id="predictive" class="section">
                <h3>Predictive Risk Score</h3>
                <form id="predictive-risk-form">
                    <label for="time">Future Period (Years):</label>
                    <input type="range" id="time" name="time" min="0" max="50" value="0" oninput="updateTimeValue(this.value)">
                    <span id="time-value">0</span> years

                    <button type="button" onclick="calculatePredictiveRisk()">Calculate Predictive Risk</button>
                    <div class="result" id="predictive-result"></div>

                    <!-- Canvas for the chart -->
                    <canvas id="predictiveChart"></canvas>
                </form>
            </div>
        </div>

        <!-- Response Section -->
        <div id="response" class="section">
            <h3>Response Guidance</h3>
            <div class="output" id="response-output"></div>
            <!-- Search Bar with Search Button -->
            <div class="search-container" style="margin-bottom: 10px;">
                <input type="text" id="city-search" placeholder="Search for Evacuation Cities..." style="width: 80%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
                <button onclick="searchCity()" style="padding: 10px; border-radius: 5px; border: none; background-color: var(--secondary-color); color: #fff; cursor: pointer;">Search</button>
            </div>
            <!-- Map Container -->
            <div id="map"></div>
        </div>

        <!-- Recovery Section -->
        <div id="recovery" class="section">
            <h3>Recovery Guidance</h3>
            <div class="output" id="recovery-output"></div>
            <h4>Recovery Videos</h4>
            <div class="youtube-gallery" id="youtube-videos">
                <!-- YouTube videos will be inserted here -->
            </div>
        </div>
    </div>
        </div>
    </div>

    <!-- Include Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Include MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Leaflet Search JS (Optional: Remove if not using Leaflet-Search) -->
    <script src="https://unpkg.com/leaflet-search/dist/leaflet-search.min.js"></script>

    <script>
        // Declare map and marker variables in the global scope
        let map;
        let marker;

        // Initialize cluster groups for gas stations, large stores, and evacuation cities
        let gasStationsCluster = L.markerClusterGroup();
        let largeStoresCluster = L.markerClusterGroup();
        let evacuationCitiesCluster = L.markerClusterGroup();

        // Flag to ensure layer controls are added only once
        let layerControlsAdded = false;

        // Define custom icons
        const gasStationIcon = L.icon({
            iconUrl: 'https://i.im.ge/2024/10/27/k8uk39.gas-station.png',
            iconSize: [50, 50],
            iconAnchor: [25, 50],
            popupAnchor: [0, -50]
        });

        const largeStoreIcon = L.icon({
            iconUrl: 'https://i.im.ge/2024/10/27/k8uVTF.supermarket.png',
            iconSize: [50, 50],
            iconAnchor: [25, 50],
            popupAnchor: [0, -50]
        });

        const cityIcon = L.icon({
            iconUrl: 'https://i.im.ge/2024/10/27/k89fVD.building.png',
            iconSize: [50, 50],
            iconAnchor: [25, 50],
            popupAnchor: [0, -50]
        });

        // Function to show sections based on tab clicks
        function showSection(sectionId) {
    document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
    document.getElementById(sectionId).classList.add('active');
    document.querySelectorAll('.tab-button').forEach(button => button.classList.remove('active'));
    document.querySelector(`button[onclick="showSection('${sectionId}')"]`).classList.add('active');

    // If the response tab is activated
    if (sectionId === 'response') {
        // Initialize or update the map when the Response tab is activated
        if (currentState && currentCounty) {
            displayMap(currentState, currentCounty);
        }
    }
}

        // Function to show forms within the Recognition section
        function showForm(formId) {
            document.querySelectorAll('#recognition .section').forEach(section => section.classList.remove('active'));
            document.getElementById(formId).classList.add('active');
            document.querySelectorAll('.tab-buttons .tab-button').forEach(button => button.classList.remove('active'));
            document.querySelector(`button[onclick="showForm('${formId}')"]`).classList.add('active');
        }

        // Variables to store current state and county for map initialization
        let currentState = '';
        let currentCounty = '';

        // Function to calculate the base risk score
        let baseriskscore;
        async function calculateBaseRisk() {
            const state = document.getElementById('state').value.trim();
            const county = document.getElementById('county').value.trim();
            const disaster = document.getElementById('disaster').value;

            if (!state || !county || !disaster) {
                alert("Please fill in all required fields.");
                return;
            }

            // Store current state and county for later use
            currentState = state;
            currentCounty = county;

            // Prepare the request data
            const requestData = { state, county, disaster };

            // Show loading spinner
            {#document.getElementById('loading-spinner').style.display = 'block';#}

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                const data = await response.json();

                if (!response.ok) {
                    // Display error message
                    const errorDiv = document.getElementById("base-error");
                    errorDiv.innerHTML = `Error: ${data.error}`;
                    errorDiv.style.display = 'block';

                    // Clear any previous result
                    const resultDiv = document.getElementById("base-result");
                    resultDiv.innerHTML = '';
                    resultDiv.style.display = 'none';

                    const additionalDiv = document.getElementById("additional-info");
                    additionalDiv.innerHTML = '';
                    additionalDiv.style.display = 'block'

                    // Remove existing markers and clusters
                    if (map) {
                        gasStationsCluster.clearLayers();
                        largeStoresCluster.clearLayers();
                        evacuationCitiesCluster.clearLayers();
                    }
                } else {
                    // Display risk score
                    baseriskscore = data.risk_score;
                    getAdditionalInfo();

                    let iconHtml = "";

                    if (data.risk_score < 35) {
                        iconHtml = '<i class="fas fa-exclamation-triangle" style="color: #63E6BE;"></i>'; // Low risk
                    }
                    else if (data.risk_score < 65) {
                        iconHtml = `<i class="fas fa-exclamation-triangle" style="color: #FFD43B;"></i>`; // Medium risk
                    }
                    else {
                        iconHtml = '<i class="fas fa-exclamation-triangle" style="color: #e66565;"></i>'; // High risk
                    }

                    // Show results
                    const resultDiv = document.getElementById("base-result");
                    resultDiv.innerHTML = `${iconHtml} Base Risk Score: <strong>${data.risk_score}</strong> (Calculated for ${disaster} in ${county}, ${state})`;
                    resultDiv.style.display = 'block';

                    // Hide error message if previously shown
                    const errorDiv = document.getElementById("base-error");
                    errorDiv.innerHTML = '';
                    errorDiv.style.display = 'none';

                }
            } catch (error) {
                console.error('Error calculating base risk:', error);
                const errorDiv = document.getElementById("base-error");
                errorDiv.innerHTML = `An unexpected error occurred. Please try again later.`;
                errorDiv.style.display = 'block';

                // Clear any previous result
                document.getElementById("base-result").innerHTML = '';

                // Remove existing markers and clusters
                if (map) {
                    gasStationsCluster.clearLayers();
                    largeStoresCluster.clearLayers();
                    evacuationCitiesCluster.clearLayers();
                }
            } finally {
                // Hide loading spinner
                document.getElementById('loading-spinner').style.display = 'none';
            }
        }

        // Function to display the map and fetch nearby amenities
        async function displayMap(state, county) {
            const location = `${county}, ${state}`;
            try {
                // Use Nominatim API to get the latitude and longitude
                document.getElementById('loading-spinner').style.display = 'block';
                const response = await fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(location)}&format=json&limit=1`);
                const data = await response.json();

                if (data && data.length > 0) {
                    const lat = parseFloat(data[0].lat);
                    const lon = parseFloat(data[0].lon);

                    if (!map) {
                        // Initialize the map if it hasn't been initialized yet
                        map = L.map('map').setView([lat, lon], 10);

                        // Add OpenStreetMap tile layer
                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                            maxZoom: 19,
                            attribution: 'Â© OpenStreetMap'
                        }).addTo(map);

                        // Add cluster groups to the map
                        map.addLayer(gasStationsCluster);
                        map.addLayer(largeStoresCluster);
                        map.addLayer(evacuationCitiesCluster);
                    } else {
                        // If map already exists, update its view
                        map.setView([lat, lon], 10);
                    }

                    // Add a marker for the county
                    if (marker) {
                        marker.setLatLng([lat, lon]).setPopupContent(`${county}, ${state}`).openPopup();
                    } else {
                        marker = L.marker([lat, lon]).addTo(map)
                            .bindPopup(`${county}, ${state}`)
                            .openPopup();
                    }

                    // Query and display nearby amenities
                    await fetchNearbyAmenities(lat, lon);
                } else {
                    document.getElementById('response-result').innerHTML += '<br>Location not found on the map.';
                }
            } catch (error) {
                console.error('Error displaying map:', error);
                document.getElementById('response-result').innerHTML += '<br>Error displaying map.';
            }
            finally {
                document.getElementById('loading-spinner').style.display = 'none';
            }
        }

        // Function to fetch nearby amenities using Overpass API
        async function fetchNearbyAmenities(lat, lon) {
            // Define the search radius in meters (40 km)
            const radius = 40000;

            // Overpass QL query to fetch gas stations, convenience stores, supermarkets, department stores, and evacuation cities within the radius
            const query = `
                [out:json][timeout:25];
                (
                    node["amenity"="gas_station"](around:${radius},${lat},${lon});
                    way["amenity"="gas_station"](around:${radius},${lat},${lon});
                    relation["amenity"="gas_station"](around:${radius},${lat},${lon});

                    node["shop"="convenience"](around:${radius},${lat},${lon});
                    way["shop"="convenience"](around:${radius},${lat},${lon});
                    relation["shop"="convenience"](around:${radius},${lat},${lon});

                    node["shop"~"supermarket|department_store"](around:${radius},${lat},${lon});
                    way["shop"~"supermarket|department_store"](around:${radius},${lat},${lon});
                    relation["shop"~"supermarket|department_store"](around:${radius},${lat},${lon});

                    node["place"~"city|town|village"](around:${radius},${lat},${lon});
                    way["place"~"city|town|village"](around:${radius},${lat},${lon});
                    relation["place"~"city|town|village"](around:${radius},${lat},${lon});
                );
                out center;
            `;

            try {
                const overpassUrl = 'https://overpass-api.de/api/interpreter';
                const response = await fetch(overpassUrl, {
                    method: 'POST',
                    body: query,
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    }
                });

                const data = await response.json();

                // Clear existing markers in the cluster groups
                gasStationsCluster.clearLayers();
                largeStoresCluster.clearLayers();
                evacuationCitiesCluster.clearLayers();

                // Iterate through the returned elements
                data.elements.forEach(element => {
                    let amenityType = '';
                    let name = 'Unnamed';

                    if (element.tags) {
                        if (element.tags.name) {
                            name = element.tags.name;
                        }

                        if (element.tags.amenity === 'gas_station') {
                            amenityType = 'Gas Station';
                        } else if (element.tags.shop === 'convenience') {
                            amenityType = 'Convenience Store';
                        } else if (element.tags.shop === 'supermarket') {
                            amenityType = 'Supermarket';
                        } else if (element.tags.shop === 'department_store') {
                            amenityType = 'Department Store';
                        } else if (element.tags.place === 'city' || element.tags.place === 'town' || element.tags.place === 'village') {
                            amenityType = 'Evacuation City';
                        }
                    }

                    // Exclude markers with name 'Unnamed' except for evacuation cities
                    if (amenityType !== 'Evacuation City' && name === 'Unnamed') {
                        return; // Skip this element
                    }

                    // Determine the coordinates
                    let latitude = element.lat;
                    let longitude = element.lon;

                    // For ways and relations, use the center
                    if (!latitude || !longitude) {
                        if (element.center) {
                            latitude = element.center.lat;
                            longitude = element.center.lon;
                        } else {
                            // Skip if no coordinates are available
                            return;
                        }
                    }

                    // Create a popup content
                    const destination = `${latitude},${longitude}`;
                    const mapsLink = `<a href="https://www.google.com/maps/dir/?api=1&destination=${destination}" target="_blank">Get Directions</a>`;
                    const popupContent = `<strong>${name}</strong><br>${amenityType}<br>${mapsLink}`;

                    // Add markers to respective cluster groups
                    if (amenityType === 'Gas Station' || amenityType === 'Convenience Store') {
                        L.marker([latitude, longitude], { icon: gasStationIcon })
                            .bindPopup(popupContent)
                            .addTo(gasStationsCluster);

                    } else if (amenityType === 'Supermarket' || amenityType === 'Department Store') {
                        L.marker([latitude, longitude], { icon: largeStoreIcon })
                            .bindPopup(popupContent)
                            .addTo(largeStoresCluster);

                    } else if (amenityType === 'Evacuation City') {
                        const marker = L.marker([latitude, longitude], { icon: cityIcon })
                            .bindPopup(popupContent)
                            .addTo(evacuationCitiesCluster);

                        // Assign a 'name' property to the marker for searching
                        marker.feature = {
                            properties: {
                                name: name
                            }
                        };
                    }
                });

                // Add layer controls if not already added
                if (!layerControlsAdded) {
                    addLayerControls();
                    layerControlsAdded = true;
                }

            } catch (error) {
                console.error('Error fetching nearby amenities:', error);
                // Optionally, display an error message to the user
                document.getElementById('response-result').innerHTML += '<br>Error fetching nearby amenities.';
            }
        }

        // Function to add layer controls for gas stations, large stores, and evacuation cities
        function addLayerControls() {
            const overlays = {
                "Gas Stations & Convenience Stores": gasStationsCluster,
                "Large Stores": largeStoresCluster,
                "Evacuation Cities": evacuationCitiesCluster
            };

            L.control.layers(null, overlays, { collapsed: false, position: 'topright' }).addTo(map);
        }

        // Function to calculate predictive risk score
        let predictiveChart;
        function calculatePredictiveRisk() {
            let years = document.getElementById('time').value;
            document.getElementById("predictive-result").innerHTML = `Predictive Risk Score over ${years} years`;

            const disaster = document.getElementById('disaster').value;

            // Variable growth rates for different disaster types
            const growthRates = {
                'Avalanche': 0.02,
                'Coastal Flooding': 0.05,
                'Cold Wave': 0.015,
                'Drought': 0.025,
                'Earthquake': 0.01,
                'Hail': 0.02,
                'Heatwave': 0.035,
                'Hurricane': 0.04,
                'Icestorm': 0.02,
                'Landslide': 0.03,
                'Lightning': 0.01,
                'Riverine': 0.03,
                'Flooding': 0.04,
                'Strong Wind': 0.025,
                'Tornado': 0.02,
                'Tsunami': 0.005,
                'Volcanic Activity': 0.005,
                'Wildfire': 0.045,
                'Winter Weather': 0.02
            };

            const growthRate = growthRates[disaster] || 0.036; // Default growth rate if not specified

            // Generate risk scores for each year
            const riskScores = [];
            for (let i = 0; i <= years; i++) {
                let riskScore = baseriskscore * Math.pow(1 + growthRate, i);
                riskScores.push(parseFloat(riskScore.toFixed(2)));
            }

            // Generate year labels
            const yearLabels = Array.from({ length: parseInt(years) + 1 }, (_, i) => i);

            // If the chart already exists, destroy it before creating a new one
            if (predictiveChart) {
                predictiveChart.destroy();
            }

            // Create the chart
            const ctx = document.getElementById('predictiveChart').getContext('2d');
            predictiveChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: yearLabels,
                    datasets: [{
                        label: 'Predictive Risk Score',
                        data: riskScores,
                        borderColor: '#4CAF50',
                        backgroundColor: 'rgba(76, 175, 80, 0.2)',
                        fill: true,
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { title: { display: true, text: 'Years' }},
                        y: { title: { display: true, text: 'Risk Score' }}
                    },
                    plugins: {
                        legend: { display: true },
                        tooltip: { mode: 'index', intersect: false }
                    }
                }
            });
        }

                document.getElementById('loading-spinner').style.display = 'none';
            }

        // Function to get recovery guidance
        // Update the recovery function to handle YouTube videos
        async function getRecoveryGuidance() {
            const recoveryOutput = document.getElementById('recovery-output');
            const youtubeDiv = document.getElementById('youtube-videos');
            recoveryOutput.innerHTML = `Watson is generating recovery guidelines...`;
            youtubeDiv.innerHTML = `<p>Loading videos...</p>`;

            const state = document.getElementById('state').value.trim();
            const county = document.getElementById('county').value.trim();
            const disaster = document.getElementById('disaster').value;

            if (!state || !county || !disaster) {
                recoveryOutput.innerHTML = `Please ensure that state, county, and disaster type are selected.`;
                youtubeDiv.innerHTML = ``;
                return;
            }

            const requestData = { state, county, disaster };

            try {
                const response = await fetch('/recovery', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                const data = await response.json();

                if (!response.ok) {
                    recoveryOutput.innerHTML = `Error: ${data.error}`;
                    youtubeDiv.innerHTML = ``;
                    return;
                }

                // Display Recovery Guidance
                recoveryOutput.innerHTML = data.response;

                // Display YouTube Videos
                if (data.videos && data.videos.length > 0) {
                    youtubeDiv.innerHTML = ''; // Clear loading text
                    data.videos.forEach(video => {
                        const videoElement = document.createElement('div');
                        videoElement.className = 'youtube-video';
                        videoElement.innerHTML = `
                            <iframe src="https://www.youtube.com/embed/${video.video_id}" frameborder="0" allowfullscreen></iframe>
                            <div class="youtube-video-title">${video.title}</div>
                        `;
                        youtubeDiv.appendChild(videoElement);
                    });
                } else {
                    youtubeDiv.innerHTML = `<p>No videos found for the selected disaster recovery.</p>`;
                }

            } catch (error) {
                console.error('Error fetching recovery guidance:', error);
                recoveryOutput.innerHTML = `An unexpected error occurred. Please try again later.`;
                youtubeDiv.innerHTML = ``;
            }
        }

        document.querySelector('button[onclick="calculateBaseRisk(); getResponseGuidance(); getRecoveryGuidance();"]').addEventListener('click', function() {
            calculateBaseRisk();
            getResponseGuidance();
            getRecoveryGuidance();
        });


        // Function to perform the search
        function searchCity() {
            const query = document.getElementById('city-search').value.trim().toLowerCase();
            if (query.length === 0) {
                alert("Please enter a city name to search.");
                return;
            }

            // Find matching markers with exact match
            const matchingMarkers = evacuationCitiesCluster.getLayers().filter(marker => {
                return marker.feature.properties.name.toLowerCase() === query;
            });

            if (matchingMarkers.length > 0) {
                // Zoom to the first matching marker and open its popup
                const firstMarker = matchingMarkers[0];
                map.setView(firstMarker.getLatLng(), 15);
                firstMarker.openPopup();
            } else {
                // Notify the user that the city was not found
                alert('Evacuation city not found or it does not meet the distance criteria.');
            }
        }
